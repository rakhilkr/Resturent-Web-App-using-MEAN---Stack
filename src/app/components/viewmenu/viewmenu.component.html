<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="assets/signup/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="assets/signup/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="assets/signup/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="assets/signup/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="assets/signup/css/main.css" rel="stylesheet" media="all">
</head>

<body>

<br><br><br>
<h1 align="center"> <span></span><span>VIEW MENU</span></h1>
<br><br>
<table class="table table-dark table-striped">
  
  <tr>
    <th>Menu Type</th>
    <th data-th="Type of Menu"><span>Food Name</span></th>
    <th>Image</th>
    <th>Quantity</th>
    <th>Price</th>
  </tr>
  


  <tr *ngFor="let menu of apiService.menus">

    <td>{{ menu.typeoffood }}</td>
    <td>{{ menu.foodname }}</td>
     <td>{{ menu.image }}</td>
     <td>{{ menu.quantity }}</td>
      <td>{{ menu.price }}</td>

  </tr>
</table>
 
<br><br><br><br><br>

<div class="row">
  <div class="col"></div>
  <div class="col">

  <form [formGroup]="menuForm" (ngSubmit)="onSubmit()">

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select class="form-control" formControlName="typeoffood">
                                  <option value="" disabled="disabled" selected="selected">Please select your Choice</option>
                                    <option *ngFor="let food of menutypes" [value]="food"> {{food}} </option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>  
<button class="btn btn--radius btn--green" type="submit" value="submit">search</button>
                        </form>

  </div>
  <div class="col"></div>

</div>


          





                      </body>
                      </html>
