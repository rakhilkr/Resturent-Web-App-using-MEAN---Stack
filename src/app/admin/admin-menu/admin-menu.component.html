<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="assets/signup/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="assets/signup/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="assets/signup/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="assets/signup/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="assets/signup/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">MENU LIST</h2>

                     <form [formGroup]="menuForm" (ngSubmit)="onSubmit()">


                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select  formControlName="typeoffood">
                                <option value="" disabled="disabled" selected="selected">Please select your Choice</option>
                                    <option *ngFor="let food of menutypes" [value]="food"> {{food}} </option>

                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Food name" formControlName="foodname">
                        </div>
                       <div class="input-group">
                            <input type="file" placeholder="Image" formControlName="image" (change)="fileProgress($event)" />
                        </div>
                        <div  *ngIf="previewUrl">
                <img [src]="previewUrl" height="150" />                 
            </div>
                       <br> <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Quantity" formControlName="quantity">
                            </div>
                     <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Price" formControlName="price">
                        </div>
                       
                        <div class="row row-space">
                            <div class="col-2">
                                
                            </div>
                        </div>
                        <div class="p-t-30">
                           <button class="btn btn--radius btn--green" type="submit" value="submit">ADD</button>
                       
                            
                        </div>

                                    <div *ngIf="fileUploadProgress">
                Upload progress: {{ fileUploadProgress }}
            </div>
            
            
 
            <div class="mb-3" *ngIf="uploadedFilePath">
                {{uploadedFilePath}}
            </div>

                    </form>
                  
                
            </div>
        </div>
    </div>
</div>


    <!-- Jquery JS-->
    <script src="assets/signup/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="assets/signup/vendor/select2/select2.min.js"></script>
    <script src="assets/signup/vendor/datepicker/moment.min.js"></script>
    <script src="assets/signup/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="assets/signup/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
